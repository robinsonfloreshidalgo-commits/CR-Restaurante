body{background:var(--bg);color:var(--text);transition:.4s;}

header{
  height:60vh;
  background:url("https://images.unsplash.com/photo-1600891964599-f61ba0e24092") center/cover;
  display:flex;align-items:center;justify-content:center;
  position:relative;
}
header::after{
  content:"";position:absolute;inset:0;background:rgba(0,0,0,.55);
}
header div{
  position:relative;color:rgb(255, 255, 255);text-align:center;
}

/* üçΩÔ∏è T√çTULO GOURMET */
header h1{

}
header p{

  letter-spacing:2px;
  opacity:.9;
}

/* ‚ú® ANIMACI√ìN SCROLL TEXTO */
.reveal{
  opacity:0;
  transform:translateY(30px);
  transition:1s ease;
}
.reveal.active{
  opacity:1;
  transform:translateY(0);
}

/* ‚ú® ANIMACI√ìN CARDS */
.card{
  background:var(--card);
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  transition:.4s;
  opacity:0;
  transform:translateY(40px);
}
.card.show{
  opacity:1;
  transform:translateY(0);
}
.card:hover{transform:translateY(-10px) scale(1.03);}
.card img{
  width:100%;height:160px;object-fit:cover;
  transition:.4s;
}
.card:hover img{transform:scale(1.1);}
.card h3,.card p{padding:10px;}
.card button{
  margin:10px;width:calc(100% - 20px);
  padding:10px;border:none;border-radius:12px;
  background:var(--main);color:white;cursor:pointer;
}

nav{
  position:sticky;top:0;z-index:10;
  background:var(--card);backdrop-filter:blur(10px);
  display:flex;gap:10px;justify-content:center;
  padding:10px;
}
nav button{
  background:var(--main);color:white;border:none;
  padding:10px 18px;border-radius:25px;
  cursor:pointer;transition:.3s;
}
nav button:hover{transform:scale(1.1)}

section{
  display:none;padding:30px;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:25px;
}
section.active{display:grid;}

/* üõí CARRITO */
#cart{
  position:fixed;bottom:20px;right:20px;
  background:var(--main);color:white;
  padding:15px 20px;border-radius:50px;
  cursor:pointer;animation:bounce 2s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

#cartBox{
  position:fixed;bottom:90px;right:20px;
  background:var(--card);width:300px;
  max-height:340px;overflow:auto;
  padding:15px;border-radius:18px;
  display:none;box-shadow:0 10px 30px rgba(0,0,0,.4);
}
#cartBox .clear{
  width:100%;padding:8px;margin-bottom:10px;
  border:none;border-radius:10px;
  background:var(--main);color:white;cursor:pointer;
}
.cart-item{
  display:flex;justify-content:space-between;
  align-items:center;margin-bottom:6px;
}
.cart-item button{
  background:#444;color:white;border:none;
  border-radius:50%;width:22px;height:22px;
  cursor:pointer;
}

#toggle{
  position:fixed;bottom:20px;left:20px;
  padding:12px;border:none;border-radius:50%;
  cursor:pointer;font-size:18px;
}

    sec.innerHTML+=`
    <div class="card">
      <img src="${i[2]}">
      <h3>${i[0]}</h3>
      <p>‚Ç°${i[1]}</p>
      <button onclick="add('${i[0]}',${i[1]})">Agregar</button>
    </div>`;
  });
}

function show(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  const sec=document.getElementById(id);
  sec.classList.add("active");

  setTimeout(()=>{
    sec.querySelectorAll(".card").forEach((c,i)=>{
      setTimeout(()=>c.classList.add("show"), i*100);
    });
  },100);
}

function add(n,p){cart.push({n,p});total+=p;renderCart();}
function removeItem(i){total-=cart[i].p;cart.splice(i,1);renderCart();}
function renderCart(){
  document.getElementById("total").innerText=total;
  document.getElementById("cartItems").innerHTML=
  cart.map((i,x)=>`
  <div class="cart-item">
    <span>${i.n} ‚Ç°${i.p}</span>
    <button onclick="removeItem(${x})">‚ùå</button>
  </div>`).join("")+`<hr><b>Total: ‚Ç°${total}</b>`;
}
function clearCart(){cart=[];total=0;renderCart();}
document.getElementById("cart").onclick=()=>{

  b.style.display=b.style.display==="block"?"none":"block";
};

function revealScroll(){
  reveals.forEach(r=>{
    if(r.getBoundingClientRect().top < window.innerHeight-100){
      r.classList.add("active");
    }
  });
}
